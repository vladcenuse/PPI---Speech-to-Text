services:
  - type: web
    name: ppi-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_TOKEN
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health

  - type: web
    name: ppi-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend/S2T-frontend && npm install && npm run build
    staticPublishPath: frontend/S2T-frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false

